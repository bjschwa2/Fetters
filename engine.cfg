[application]

name="Fetters"
main_scene="res://menu/menu.tscn"
icon="res://icon.png"

[autoload]

screenManager="*res://shared/screenManager.gd"
config="*res://shared/config.gd"
scenesManager="*res://shared/scenesManager.gd"
fileManager="*res://shared/fileManager.gd"
saveManager="*res://shared/saveManager.gd"

[core]

message_queue_size_kb=2048

[display]

width=1000
height=600
emulate_touchscreen=true
stretch_mode="2d"
stretch_aspect="ignore"

[image_loader]

filter=true
gen_mipmaps=true

[input]

retry=[key(R)]
next_level=[key(N)]
exit=[key(Escape)]
mouse_down=[mbutton(0, 1)]

[physics_2d]

motion_fix_enabled=true
